<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Day</title>
     <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <section class="vh-100" style="background-color: #dc4c4c;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
          
                      <div class="text-center mb-4 pb-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                          alt="Bulb" width="100">
                      </div>
          
                      <figure class="text-center mb-0">
                        <blockquote class="blockquote">
                          <p class="pb-3" id="quote">
                            <i class="fas fa-quote-left fa-xs text-primary"></i>
                            <span class="lead font-italic">Many of life's failures are people who did not realize how
                              close they were to success when they gave up.</span>
                            <i class="fas fa-quote-right fa-xs text-primary"></i>
                          </p>
                        </blockquote>
                        <figcaption class="blockquote-footer mb-0" id="author">
                          Thomas Edison
                        </figcaption>
                      </figure>
          
                    </div>
                  </div>
                  <footer class="text-center mt-4 text-white">
                    <h3>Creator: <span  style="background-color: rgb(250, 222, 7); color: rgb(255, 73, 64); border-radius: 6px; margin: 10px; padding: 5px;">Saqlain Abbas.</span></h3>
                    <p>Â© <span id="date"></span> <em>Quote Generator.</em></p>
                  </footer>
                </div>
              </div>
              
            </div>
          </section>
    </div>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
  ></script>
  <script>
    const apiUrl = 'https://dummyjson.com/quotes/random'
    const author = document.getElementById('author')
    const quote = document.getElementById('quote')

    async function getQuote(url) {
        const response = await fetch(url)
        const result = await response.json()

        try {
            author.innerHTML = result.author
            quote.innerHTML = result.quote
        } catch (error) {
            console.log(error);
            
        }
    }
    getQuote(apiUrl)

    document.getElementById('date').textContent = new Date().getFullYear()
  </script>
</body>
</html>
